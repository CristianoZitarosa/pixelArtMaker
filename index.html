<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Pixel Art Maker</h1>
  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    <label>Grid Height:</label>
    <input type="number" id="inputHeight" name="height" min="1" max="30" value="10">
    <label>Grid Width:</label>
    <input type="number" id="inputWidth" name="width" min="1" max="30" value="10">
    <input type="submit" id="newGrid" value="New Grid">
  </form>
  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker" value="#ff6600">
  <h2>Design Canvas</h2>
  <table id="canvas"></table>
  <script src="scripts/designs.js"></script>
</body>
</html>
